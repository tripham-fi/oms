<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile - OMS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="sidebar d-md-block">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white active" th:href="@{/profile}">
                Profile Home
              </a>
            </li>

            <!-- EMPLOYEE -->
            <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
              <a class="nav-link text-white" th:href="@{/emp/book}"
                >Book a Room</a
              >
            </li>

            <!-- ADMIN -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link text-white" th:href="@{/admin/rooms}"
                >Manage Rooms</a
              >
            </li>

            <!-- SUPA -->
            <li class="nav-item" sec:authorize="hasRole('SUPER_ADMIN')">
              <a class="nav-link text-white" th:href="@{/supa/system}"
                >System Settings</a
              >
            </li>
          </ul>

          <!-- Logout -->
          <hr class="text-white mt-4" />

          <div class="p-3">
            <form th:action="@{/logout}" method="post" class="d-grid gap-2">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <button type="submit" class="btn btn-outline-light">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <main>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">
            Welcome, <span th:text="${#authentication?.name}"></span>
            <small class="text-muted">
              <span sec:authorize="hasRole('EMPLOYEE')">· Employee</span>
              <span sec:authorize="hasRole('ADMIN')">· Admin</span>
              <span sec:authorize="hasRole('SUPER_ADMIN')">· Super Admin</span>
            </small>
          </h1>
        </div>

        <!-- EVERYONE -->
        <div class="card mb-4">
          <div class="card-header">Personal Information</div>
          <div class="card-body">
            <dl class="row">
              <dt class="col-sm-3">Username</dt>
              <dd class="col-sm-9" th:text="${user?.username}"></dd>
              <dt class="col-sm-3">Email</dt>
              <dd class="col-sm-9" th:text="${user?.email}"></dd>
            </dl>
          </div>
        </div>

        <div sec:authorize="hasRole('EMPLOYEE')">
          <div class="alert alert-info">
            Employee dashboard features coming soon...
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
